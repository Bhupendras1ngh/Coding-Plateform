<div class="container">
   <div class="form-container">
    <div class="title">Login</div>
    <form [formGroup]  = "loginForm">
        <mat-form-field appearance ="outline">
            <mat-label> Enter your Email</mat-label>
            <input matInput formControlName = "email">
            <mat-error  *ngIf ="loginForm.controls.email.invalid">
                {{loginForm.controls.email.hasError('required')?"email is required":"Please enter valid email" }}
            </mat-error>
        </mat-form-field>

        
        <br>
        <mat-form-field appearance ="outline">
            <mat-label> Enter your Password</mat-label>
            <input type = "password" matInput formControlName ="password">
            <mat-error  *ngIf ="loginForm.controls.password.invalid">
                {{loginForm.controls.password.hasError('required')?"password is required":"Password should be atleast 6  characters long" }}
            </mat-error>
        </mat-form-field>
    </form>
    <div class="buttons-container">
        <button (click)="login()" [disabled] ="loginForm.invalid" class="login-button" mat-raised-button>Login</button>
        <p>OR</p>
        <button routerLink ='/create-account' mat-button> Create Account</button>
    </div>
   </div>
</div>
